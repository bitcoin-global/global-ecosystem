### ===========================================================
### =================================================== MAINNET
- type: "main"
  # GCP Environment
  gcp:
    machine_type: "custom-2-10240" # 2cpu, 10gib
    hdd_size    : "400GB"
    project     : "bitcoin-global-mainnet"
    secrets     : 
      email       : service-account-email-mainnet
      gcloud_creds: service-account-mainnet
  
    node_locations: 
    - us-central1-a
    - asia-east2-a
    - australia-southeast1-b
    - europe-west1-b

  # Monitoring
  monitoring:
    netdata_room: "b99a57d2-397a-4d9d-9655-3113b1c8ccef"

  # Daemon config
  port    : 8222
  rpc_port: 18444
  # Before bootstrap
  command: "-skiphardforkibd -bootstrap"
  release: v0.19.1-bootstrap
  version: 0.19.1
  # After bootstrap
  command_update: ""
  update_version: 0.19.2
  update_release: v0.19.2
  # Mining stuff
  miner_address : mtH8N2GuwPPLP9tEv82r9FnZdNxRYQp9V8
  miner_port    : 9223
  miner_commands: ""
### ===========================================================
### =================================================== TESTNET
- type: "test"
  # GCP Environment
  gcp:
    machine_type: "n1-standard-1"
    hdd_size    : "60GB"
    project     : "bitcoin-global-test-net"
    secrets     : 
      email       : service-account-email-testnet
      gcloud_creds: service-account-testnet
  
    node_locations: 
    - us-central1-a
    - europe-west1-b
    - asia-east2-a
  
  # Monitoring
  monitoring:
    netdata_room: "a9c21a87-65f9-4bd8-86b0-e9de831a597a"
  
  # Daemon config
  port    : 18222
  rpc_port: 18444
  # Before bootstrap
  command: "-testnet -skiphardforkibd -bootstrap"
  release: v0.19.1-bootstrap
  version: 0.19.1
  # After bootstrap
  command_update: "-testnet"
  update_release: v0.19.2
  update_version: 0.19.2
  # Mining stuff
  miner_address : mtH8N2GuwPPLP9tEv82r9FnZdNxRYQp9V8
  miner_port    : 19223
  miner_commands: "--testnet"
