---
### Resource overrides
meta_plan:
  discard-config: &discard-config
    image: builder
    timeout: 20m
    privileged: true
    <: (( inject meta.release-params ))

  discard-vm:
    - (( grab meta.configure_gcloud ))
    - (( grab meta.builder_destroy ))

### Pipeline config
jobs:
- name: destroy-builder
  build_logs_to_retain: 3
  serial: true
  plan:
  - in_parallel:
    - get: bitcoin-global
      passed: [publish]
      trigger: true
    - get: builder
      passed: [publish]
    - get: global-ecosystem
      passed: [publish]

  - task: Discard VM
    <<: *discard-config
    config:
      platform: linux
      inputs:
        - name: global-ecosystem
      run:
        user: root
        path: bash
        args:
          - -exc
          - (( join "\n" meta_plan.discard-vm ))

  <: ((inject slack-notify))
