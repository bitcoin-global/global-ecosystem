---
### Resource overrides
meta_plan:
  provision-config: &provision-config
    image: builder
    timeout: 20m
    privileged: true
    <: (( inject meta.release-params ))

  provision-vm:
    - (( grab meta.configure_git ))
    - (( grab meta.configure_gcloud ))
    - (( grab meta.get_btg_version ))
    - (( grab meta.make_builder ))
    - (( grab meta.wait_for_builder ))
    - (( join "\n" meta.setup_builder ))

### Pipeline config
jobs:
- name: provision-build-vm
  build_logs_to_retain: 3
  serial: true
  plan:

  - in_parallel:
    - get: global-ecosystem
    - get: bitcoin-global
      trigger: true
    - get: builder

  - task: Provision VM
    <<: *provision-config
    config:
      platform: linux
      inputs:
        - name: global-ecosystem
        - name: bitcoin-global
      run:
        user: root
        path: bash
        args:
          - -exc
          - (( join "\n" meta_plan.provision-vm ))

  <: ((inject slack-notify))